<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Basketball Scoreboard</h1>

        <div id="main">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <h2 id="home-score">0</h2>
                    <div class="btn-div">
                        <button onclick="add1PointHome()">+1</button>
                        <button onclick="add2PointHome()">+2</button>
                        <button onclick="add3PointHome()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <h2 id="guest-score">0</h2>
                    <div class="btn-div">
                        <button onclick="add1PointGuest()">+1</button>
                        <button onclick="add2PointGuest()">+2</button>
                        <button onclick="add3PointGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button id="new-game" onclick="newGame()">NEW GAME</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
